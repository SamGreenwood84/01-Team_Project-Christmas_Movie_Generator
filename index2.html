<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style2.css" />
    <title>Christmas Movie Generator-Movie Reveal</title>
  </head>
  <body style="background-image: url('./assets/images/1.png')">
    <!-- Snowflake Section for Animation -->
    <div class="snowflakes" aria-hidden="true">
      <div class="snowflake">
        <div class="inner">❄</div>
      </div>
      <div class="snowflake">
        <div class="inner">❅</div>
      </div>
      <div class="snowflake">
        <div class="inner">☀</div>
      </div>
      <div class="snowflake">
        <div class="inner">❄</div>
      </div>
      <div class="snowflake">
        <div class="inner">❅</div>
      </div>
      <div class="snowflake">
        <div class="inner">☀</div>
      </div>
      <div class="snowflake">
        <div class="inner">❄</div>
      </div>
      <div class="snowflake">
        <div class="inner">❅</div>
      </div>
      <div class="snowflake">
        <div class="inner">☀</div>
      </div>
      <div class="snowflake">
        <div class="inner">❄</div>
      </div>
      <div class="snowflake">
        <div class="inner">❅</div>
      </div>
      <div class="snowflake">
        <div class="inner">☀</div>
      </div>
    </div>
    <!-- Final Result the movie card code starts -->
    <div class="container d-flex justify-content-center mt-5 pt-5">
      <div class="card m-3" style="max-width: 800px">
        <div class="row g-0">
          <div class="col-md-4 image-col">
            <img src=" " class="img-fluid rounded-start" alt="" />
          </div>
          <div class="col-md-8">
            <div class="card-body text-center">
              <h4 class="card-title pt-3"></h4>
              <p class="card-text description p-2"></p>
              <p class="releaseDate"></p>
              <p class="rating pb-1"></p>
              <p class="streaming pb-3"></p>
              <button class="btn btn-danger submit px-4" type="next">
                Next Movie
              </button>
              <button class="btn btn-danger restart px-4" type="restart">
                Start Over
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
      <a
        id="anchor"
        href="https://github.com/SamGreenwood84/Christmas-Movie-Generator"
        >Our Team</a
      >
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main2.js"></script>
  </body>
</html>
